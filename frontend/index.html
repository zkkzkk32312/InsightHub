<!DOCTYPE html>
<html>
<head>
  <title>Chat Widget</title>
  <script>
    window.process = { env: { NODE_ENV: 'development' } };
  </script>
  <link rel="stylesheet" href="./dist/chat-widget.css">
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="./dist/chat-widget.iife.js"></script>
</head>
<body>
  <div id="chat-root"></div>
  <script>
    // Ensure the global `ChatWidget` is available and then render it
    // It's good practice to ensure the DOM is ready if rendering directly,
    // though for simple scripts at the end of body, it's often fine.
    if (window.ChatWidget && typeof window.ChatWidget.render === 'function') {
      window.ChatWidget.render('chat-root');
    } else {
      console.error("ChatWidget.render is not available. Make sure chat-widget.iife.js loaded correctly.");
    }
  </script>
</body>
</html>
